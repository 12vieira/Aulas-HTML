<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../styles/a0704.css">
</head>
<body>
    <form action="#" method="get">
        <div>

            <fieldset>
                <legend>Formulário</legend>
                <label for="user">Nome:</label>
                <input type="text" name="text" id="user" placeholder="seu nome" autofocus required>
    
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="seu e-mail" required>
    
                <label for="pass">Senha</label>
                <input type="password" name="senha" id="pass" placeholder="sua senha" required minlength="8">
            
                <input type="submit" value="Enviar">
    
                <!-- <textarea name="" id="" cols="30" rows="10" readonly >a história do mundo</textarea> -->
    
               
    
                <!-- <button>botão</button>
    
                <input type="button" value="teste"> -->
    
            </fieldset>
            <fieldset>
                <label>
                    <input type="checkbox" value="Time A"> Time A
                </label>
                <label>
                    <input type="checkbox" value="Time B"> Time B
                </label>
                <label>
                    <input type="checkbox" value="Time C"> Time C
                </label>
            </fieldset>
        </div>
        <fieldset>
            <label>
                <input type="radio" value="M" name="genero"> Time C
            </label>
            <label>
                <input type="radio" value="F" name="genero"> Time C
            </label>
            <label>
                <input type="radio" value="T" name="genero"> Time C
            </label>
        </fieldset>
    
    </form>
</body>
</html>
