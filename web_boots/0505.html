<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container-fluid border border-secondary-subtle rounded shadow lg p-5 col-8 mt-3">
        <h1 class="display-1 text-start text-primary my-5">Endereço</h1>
        <form class="container-fluid" action=""  class="needs-validation" novalidate>
            <div class="row g-3 mb-3">
                <div class="col">
                    <label for="" class="form-label">Logradouro</label>
                    <input type="text" name="Logradouro" class="form-control" placeholder="Digite o logradouro" required>
                </div>
                <div class="col">
                    <label for="" class="form-label">Número</label>
                    <input type="number" name="numero" class="form-control" required>
                </div>
                <div class="col">
                    <label for="" class="form-label">Complemento</label>
                    <input type="text" name="complemento" class="form-control" required>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col">
                    <label for="" class="form-label">Bairro</label>
                    <input type="text" name="bairro" class="form-control">
                </div>
                <div class="col">
                    <label for="" class="form-label">Cidade</label>
                    <input type="text" name="" class="form-control">
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-6">
                    <label for="" class="form-label">Estado</label>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="col-3">
                    <label for="" class="form-label">CEP</label>
                    <input type="number" name="" class="form-control">
                </div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="" class="form-check-input">
                <label for="" class="form-check-label">Aceito os termos de uso</label>
            </div>
            <div class="col">
                <button class="btn btn-primary">
                    Cadastrar
                </button>
            </div>
        </form>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
    
</body>
</html>
