<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTFORMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <h1 class="text-center text-primary my-5">Formulário no Bootstrap
    </h1>
    <div class="container border border-secondary-subtle rounded shadow-lg p-4 col-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:<span class="text-danger">*</span> </label>
                <input type="email" name="email" id="email" class="form-control" required placeholder="Digite seu e-mail" autofocus>
                <div class="form-text">
                    Seu e-mail será privado
                </div>
            </div>
            <div>
                <label for="senha" class="form-label">Senha:<span class="text-danger">*</span></label>
                <input type="password" name="senha" id="senha" class="form-control" required placeholder="Digite sua senha" autofocus>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="lembrar">
                <label for="lembrar" class="form-check-label">Lembrar minha senha</label>
            </div>
            <div class="row justify-content-between">
                <div class="col-auto">
                    <button class="btn btn-primary">
                        Entrar
                    </button>
                </div>
                <div class="col-auto">
                    <a href="../web_boots/0502atv.html" class="btn btn-outline-warning">
                        Cadastre-se
                    </a>
                </div>
            </div>
        </form>
    </div>


</body>
</html>
