<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTS 03 img</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-5">Trabalhando com Imagens</h1>
    </div>

    <!-- <img src="../Imagens responsivas/rect.svg" alt="imagem" class="img-thumbnail"> -->
    <br><br>
    <div class="container">
        <img src="../Imagens responsivas/quad.svg" alt="img" class="img-fluid rounded-3 img-thumbnail float-end">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero molestiae recusandae, dolore vitae ab error quidem dolor nostrum in? Modi a nemo in reiciendis! Odit, sunt dolor quasi ea repudiandae voluptatibus dicta magni iusto nobis quisquam, debitis natus ab minus.</p>
    </div>

    <!-- figure.figure>img.img-fluid.rounded[src=""]+figcaption.figcaption.text-end{Legenda da Figura} -->
    <figure class="figure">
        <img src="../Imagens responsivas/quad.svg" alt="" class="img-fluid rounded">
        <figcaption class="figcaption text-end">Legenda da Figura</figcaption>
    </figure>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
