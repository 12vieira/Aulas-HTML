<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container border border-secondary-subtle rounded shadow-lg p-4 col-auto">
        <form>
            <h2 class="text-primary">Cadastro de Usuário</h2>
            <div class="row justify-content-around">
                <div class="col-5">
                    <div class="mb-2">
                        <label for="" class="form-label">Nome Completo:</label>
                        <input type="text" name="" id="" class="form-control" required autofocus>
                    </div>
                    <div class="form-text">
                        Preencha todos os campos
                    </div>
                    <div class="mt-2 mb-2">
                        <label for="" class="form-label">Senha:</label>
                        <input type="text" name="" id="" class="form-control" required autofocus>
                    </div>
                </div>
                <div class="col-5">
                    <div class="mb-2">
                        <label for="" class="form-label">E-mail:</label>
                        <input type="text" name="" id="" class="form-control" required autofocus>
                    </div>
                    <div class="form-text">
                        Por favor, insira um e-mail válido.
                    </div>
                    <div class="mt-2 mb-2">
                        <label for="" class="form-label">Confirmar Senha:</label>
                        <input type="text" name="" id="" class="form-control" required autofocus>
                    </div>
                </div>
            </div>
        </form>
        <form class="col-5 p-4">
            <div class="row justify-content-around">
                <div>
                    <label for="" class="form-label">Gênero</label>
                </div>
                <div class="form-check form-check-inline col-auto">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline col-auto">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Feminino</label>
                  </div>
            </div>
            <div>
                <div class="mb-1 form-date">
                    <label for="" class="form-date-label">Data de Nascimento</label>
                </div>
                <div class="mb-3 form-date">
                    <input type="date" name="" id="" class="form-date-input col-10 border border-secondary-subtle rounded p-1">
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="">
                <label for="" class="form-check-label">Aceito os termos de uso</label>
            </div>
        </form>
        
        <div class="row justify-content-between">
            <div class="col-auto">
                <button class="btn btn-primary">
                    Cadastrar
                </button>
            </div>
            <div class="col-auto">
                <a href="../web_boots/0502.html" class="btn btn-outline-warning">
                    Voltar
                </a>
            </div>
        </div>

    </div>
</body>
</html>
